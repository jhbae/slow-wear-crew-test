<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬로우 웨어 크루 - 주차별 변화기록</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common_org.css">
    <link rel="stylesheet" href="css/progress_org.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>슬로우 웨어 크루</h1>
            <p>주차별 변화기록</p>
        </div>

        <div class="content">
            <!-- 대시보드 화면 -->
            <div class="progress-dashboard-screen active">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>주차별 미션 기록</h2>
                    <button class="btn btn-secondary" onclick="logout()" style="width: auto; padding: 10px 20px;">로그아웃</button>
                </div>

                <div class="session-info-card" id="sessionInfo"></div>

                <!-- 주차별 미션 리스트 -->
                <div class="mission-list" id="missionList">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/firebase-init.js"></script>
    <script src="js/progress.js"></script>
</body>
</html>
