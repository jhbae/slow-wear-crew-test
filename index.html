<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬로우 웨어 크루 - 설문 선택</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="admin.html" class="admin-link">🔐 Admin</a>
            <h1>슬로우 웨어 크루</h1>
            <p>설문 선택 및 접속</p>
        </div>

        <div class="content">
            <div class="login-screen active">
                <div class="input-group">
                    <label>코드 또는 비밀번호를 입력하세요</label>
                    <input type="text" id="loginInput" placeholder="참가자 코드 또는 관리자 비밀번호">
                </div>
                <button class="btn" onclick="login()">입력</button>
            </div>

            <div class="survey-select-screen">
                <h2>👋 설문 선택</h2>
                <p style="margin: 10px 0 20px; color: #555;">진행하실 설문을 선택해 주세요.</p>
                <div class="link-grid">
                    <a id="link-sensory" href="sensory.html#dashboard" class="btn-link">
                        💆 감각 체크리스트 (1주/4주)
                    </a>
                    <a id="link-progress" href="progress.html#dashboard" class="btn-link disabled">
                        📈 주차별 변화기록 (1~4주)
                    </a>
                </div>
                <button class="btn btn-secondary" onclick="logout()" style="margin-top: 30px;">로그아웃</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/firebase-init.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
